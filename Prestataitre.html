<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Services Section</title>
<script type="module" src="https://unpkg.com/lucide@latest/dist/esm/lucide.js"></script>
<script src="script.js" defer></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-background">
 
<section class="w-full py-20 bg-background">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="grid grid-cols-4 grid-rows-6 gap-4" id="servicesGrid">
<!-- Services will be injected here -->
</div>
</div>
</section>
 
</body>

<script>


    import * as lucide from "https://unpkg.com/lucide@latest/dist/esm/lucide.js";
 
const services = [
  {
    id: 1,
    title: "API Development",
    icon: "Code2",
    span: "row-span-2",
  },
  {
    id: 2,
    title: "Database Design",
    description: "Design and optimize databases for performance and reliability",
    icon: "Database",
    span: "row-span-4 col-start-1 row-start-3",
  },
  {
    id: 3,
    title: "Security & Auth",
    description: "Implement industry-standard authentication and security protocols",
    icon: "Lock",
    span: "row-span-3 col-start-2 row-start-1",
  },
  {
    id: 4,
    title: "Real-Time Features",
    description: "Build real-time applications with WebSocket integration",
    icon: "Zap",
    span: "row-span-3 col-start-2 row-start-4",
  },
  {
    id: 5,
    title: "Analytics & Insights",
    description: "Create comprehensive analytics dashboards and reporting tools",
    icon: "BarChart3",
    span: "row-span-3 col-start-3 row-start-1",
  },
  {
    id: 6,
    title: "Workflow Automation",
    description: "Automate complex business processes and workflows",
    icon: "Workflow",
    span: "row-span-3 col-start-3 row-start-4",
  },
  {
    id: 7,
    title: "Cloud Infrastructure",
    description: "Deploy and manage cloud-based applications",
    icon: "Cloud",
    span: "row-span-2 col-start-4 row-start-1",
  },
  {
    id: 8,
    title: "DevOps Solutions",
    description: "Streamline deployment, monitoring, and maintenance",
    icon: "Settings",
    span: "row-span-4 col-start-4 row-start-3",
  },
];
 
const servicesGrid = document.getElementById("servicesGrid");
 
services.forEach(service => {
  const wrapper = document.createElement("div");
  wrapper.className = service.span;
 
  const card = document.createElement("div");
  card.className = `
    relative overflow-hidden rounded-2xl
    bg-card border border-border
    transition-all duration-300 
    flex flex-col justify-between
    group cursor-pointer
    p-8 h-full
  `;
 
  if (service.id === 1) {
    card.className = `
      relative overflow-visible rounded-2xl
      bg-card border border-border
      transition-all duration-300 
      flex flex-col items-center justify-start
      group cursor-pointer
      p-8 pt-20 h-full
    `;
    card.innerHTML = `
<div class="absolute inset-0 bg-gradient-to-br from-foreground/5 to-transparent opacity-0 transition-opacity duration-300 rounded-2xl"></div>
<div class="absolute -top-12 left-1/2 -translate-x-1/2 z-20 flex items-center justify-center w-24 h-24 rounded-full bg-white transition-colors border border-border">
<i data-lucide="${service.icon}" class="w-12 h-12 text-foreground/80"></i>
</div>
<div class="relative z-10 text-center">
<h3 class="text-xl font-semibold text-foreground">${service.title}</h3>
</div>
    `;
  } else {
    card.innerHTML = `
<div class="absolute inset-0 bg-gradient-to-br from-foreground/5 to-transparent opacity-0 transition-opacity duration-300"></div>
<div class="flex items-center justify-end w-full">
<div class="p-3 rounded-full border border-gray-200">
<i data-lucide="Plus" class="w-5 h-5"></i>
</div>
</div>
<div class="relative z-10">
<div class="mb-6 inline-flex p-3 rounded-lg bg-secondary/10 transition-colors">
<i data-lucide="${service.icon}" class="w-6 h-6 text-foreground/80"></i>
</div>
<h3 class="text-xl font-semibold text-foreground mb-2">${service.title}</h3>
<p class="text-sm text-foreground/60 leading-relaxed">${service.description}</p>
</div>
    `;
  }
 
  wrapper.appendChild(card);
  servicesGrid.appendChild(wrapper);
});
 
// Initialize lucide icons
lucide.createIcons();


</script>
</html>
