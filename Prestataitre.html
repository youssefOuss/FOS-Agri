<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Shape image bloc</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff;
  font-family:Arial, sans-serif;
}

.shape-container{
  width:520px;
  max-width:90%;
}

input{
  margin-top:20px;
}
</style>
</head>

<body>

<div class="shape-container">

<svg viewBox="0 0 500 500" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">

  <!-- SHAPE UNIQUE -->
  <defs>
    <clipPath id="shapeClip">
      <path d="
        M80,0
        H420
        Q500,0 500,80
        V200
        Q500,260 430,270
        L330,270
        V420
        Q330,500 250,500
        H80
        Q0,500 0,420
        V80
        Q0,0 80,0
        Z"/>
    </clipPath>
  </defs>

  <!-- FOND -->
  <rect width="500" height="500" fill="#eac52c" clip-path="url(#shapeClip)"/>

  <!-- IMAGE MASQUÃ‰E -->
  <image
    id="img"
    href="https://images.unsplash.com/photo-1521737604893-d14cc237f11d"
    width="500"
    height="500"
    preserveAspectRatio="xMidYMid slice"
    clip-path="url(#shapeClip)"
  />

</svg>

<input type="file" id="upload" accept="image/*">

</div>

<script>
document.getElementById("upload").addEventListener("change", e => {
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = ev => {
    document.getElementById("img").setAttribute("href", ev.target.result);
  };
  reader.readAsDataURL(file);
});
</script>

</body>
</html>
